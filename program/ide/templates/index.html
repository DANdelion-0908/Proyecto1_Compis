<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini IDE – MyLang</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 260px; font-family: monospace; }
    .ok { color: #0a7d00; }
    .error { color: #b00020; }
    pre { background: #f6f8fa; padding: 1rem; overflow: auto; }
    button { padding: .6rem 1rem; }
  </style>
</head>
<body>
  <h1>Mini IDE – MyLang</h1>
  <form method="post">
    <textarea name="code" placeholder="Escribe tu código aquí...">{{ code }}</textarea>
    <div style="margin-top: 8px;">
      <button type="submit">Compilar</button>
    </div>
  </form>

  {% if result %}
    <h2>Resultado</h2>
    {% if result.status == 'ok' %}
      <p class="ok">{{ result.messages[0] }}</p>
    {% else %}
      <ul class="error">
        {% for m in result.messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endif %}

  {% if parse_tree %}
    <h2>Árbol de análisis (parse tree)</h2>
    <pre>{{ parse_tree }}</pre>
  {% endif %}
</body>
</html>
